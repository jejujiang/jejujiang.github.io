<header class="masthead">
  <h1 class="masthead-title">
      <a href="{{ site.baseurl }}/"><div id="strings"><span>{{ site.name }}<span>&#39;s blog</span></span></div><span id="typed"></span></a>
  </h1>
  
  <div class="masthead-title--small">
      {{ site.description }}
  </div>

  <nav class="masthead-nav">
    {% for nav in site.nav %}
      {% if nav.remote %}
      <a href="{{ nav.href }}">{{ nav.name }}</a>
      {% else %}
      <a href="{{ site.baseurl }}/{{ nav.localpath }}">{{ nav.name }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
