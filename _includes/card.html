      {% for website in site.data.websites %}
      <div class="row">
        <div class="col-4 offset-4">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h4 class="card-title">{{ website.name }}</h4>
              <h5 class="card-subtitle">Nice looking subtitle.</h5>
              <p class="card-text">{{ website.bio }}</p>
              <a class="card-link" href="{{ website.url }}">welcome</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
