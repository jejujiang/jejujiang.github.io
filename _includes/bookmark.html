<style>
/* 默认状态 */
a {
  color: #0066cc;           /* 链接颜色 */
  text-decoration: none;    /* 去掉下划线 */
  transition: color 0.3s;   /* 颜色过渡效果 */
}

/* 鼠标悬停状态 */
a:hover {
  color: #004499;           /* 悬停时颜色 */
  text-decoration: underline; /* 悬停时显示下划线 */
}

/* 已访问过的链接 */
a:visited {
  color: #6600cc;           /* 访问过的链接颜色 */
}

/* 活动状态（点击时） */
a:active {
  color: #cc0000;           /* 点击时的颜色 */
}

ul {
  display: flex;
  list-style: none; /* Removes default bullets */
  padding: 0;
  margin: 0;
  gap: 10px; /* Space between items */
}

li {
  /* Flex item properties */
  flex-grow: 0; /* Don't grow */
  flex-shrink: 1; /* Allow shrinking */
  flex-basis: auto; /* Base size */
  
  /* Other styling */
  padding: 10px;
  background: #f0f0f0;
  border-radius: 4px;
}
</style>


<ul>
  {% for bookmark in site.data.bookmarks %}
  <li><a href="{{ bookmark.link }}">{{ bookmark.name }}</a></li>
  {% endfor %}
</ul>
