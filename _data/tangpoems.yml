- title: 春晓 (Spring Morning)
  author: 孟浩然 (Meng Haoran)
  analyze: |
          以春眠、鸟鸣、风雨、落花构建春日慵懒与生机并存的意境，
          暗含对美好易逝的淡淡惆怅，体现山水田园诗的自然之美。
  zh: |
          春眠不觉晓，  
          处处闻啼鸟。  
          夜来风雨声，  
          花落知多少。  
  en: |
          This spring morning in bed I'm lying,
          Not to awake till birds are crying.
          After one night of wind and showers,
          How many are the fallen flowers!

- title: 悯农 (Sympathy for the Peasants)
  author: 李绅 (Li Shen)
  analyze: |
          通过烈日锄禾、汗滴泥土的具象描写，揭示粮食来之不易，
          以反问句式唤醒对劳动者的共情，展现唐代现实主义诗歌的社会关怀。
  zh: |
          锄禾日当午，
          汗滴禾下土。
          谁知盘中餐，
          粒粒皆辛苦。
  en: |
          Hoeing grain under the midday sun,
          Sweat drips down to the soil below.
          Who knows that the food on their plates,
          Every single grain comes from hard toil.

- title: 望庐山瀑布 (Gazing at Mount Lu's Waterfall)
  author: 李白 (Li Bai)
  analyze: |
          以夸张比喻描绘瀑布磅礴气势（银河落九天），
          将现实景观升华为奇幻想象，体现李白浪漫主义诗歌的典型特征。
  zh: |
          日照香炉生紫烟，
          遥看瀑布挂前川。
          飞流直下三千尺，
          疑是银河落九天。
  en: |
          Sunlit Censer Peak exhales violet haze,
          Far off the waterfall hangs like a front-facing stream.
          Plunging three thousand feet in a flying flow,
          As if the Silver River crashed from heaven's height.

- title: 咏鹅 (Ode to the Goose)
  author: 骆宾王 (Luo Binwang)
  analyze: |
          七岁童稚视角捕捉白鹅戏水动态（曲项/白毛/红掌），
          通过色彩对比与动作摹写，展现天真烂漫的观察力与诗歌韵律感。
  zh: |
          鹅，鹅，鹅，
          曲项向天歌。
          白毛浮绿水，
          红掌拨清波。
  en: |
          Goose, goose, goose,
          Craning your neck to sing toward the sky.
          White feathers float on emerald water,
          Red paddles stir the crystal waves.

- title: 相思 (Longing)
  author: 王维 (Wang Wei)
  analyze: |
          借红豆寄相思（南国生/春发枝），物象与情感高度凝练，
          以自然意象承载人文情感，体现唐诗"托物言志"的典型手法。
  zh: |
          红豆生南国，
          春来发几枝。
          愿君多采撷，
          此物最相思。
  en: |
          Red beans grow in southern lands,
          How many sprout when spring arrives?
          Gather them freely, I pray you'll understand,
          These seeds hold longing that forever thrives.

- title: 鹿柴 (Deer Enclosure)
  author: 王维 (Wang Wei)
  analyze: |
          通过空山、人语、光影等意象构建禅意空间，以声衬寂、以光写幽，
          展现瞬间与永恒的哲思，体现王维"诗中有画"的山水诗境界。
  zh: |
          空山不见人，
          但闻人语响。
          返景入深林，
          复照青苔上。
  en: |
          Empty hills, no one in sight,
          Yet voices echo through the air.
          Sunlight slants into the deep woods,
          Then shines again on the green moss there.
