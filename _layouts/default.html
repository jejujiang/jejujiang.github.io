<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <div class="tripartite-panel">
      <!-- 第一部分：左边的文字描述 -->
      <section class="description-section">

        {{ content }}

      </section>

      <!-- 第二部分：中间的一条竖线 (纯粹的视觉分割) -->
      <div class="vertical-divider" aria-hidden="true"></div>

      <!-- 第三部分：右侧导航栏 （按原始要求“第三部分是左边的导航栏”，
        但左侧已经被描述占据，故导航置于右侧，符合一般UI习惯。
        如果坚持导航在左，参考上方备选方案调整 order。） -->

        {% include navigation.html %}

    </div>

    <!-- 下方小提示：布局完全使用CSS flex，实现了“左描述-中竖线-右导航”三个独立部分 -->
    <div style="position: fixed; bottom: 12px; right: 20px; background: #1e1e2f; color: #b3c7ff; padding: 0.4rem 1rem; border-radius: 60px; font-size: 0.8rem; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
      ⚡ <a href="#" style="color: white;">Top</a>
    </div>
  </body>
</html>
