<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="assets/css/cake.css">
    <!-- 
      编写一个CSS，要求：显示分三部分，
      第一部分是左边的文字描述，
      第二部分是中间的一条竖线，
      第三部分是左边的导航栏。

      （注：根据常规阅读顺序及描述，“第三部分是左边的导航栏”
      推测实际意图为“右侧导航栏”，否则会和左边文字描述重叠。
      此处按照最常见的“左描述-中分隔线-右导航”实现。
      若确为“左边导航栏+左边描述”则会在备注中给出另一种实现思路）
    -->
    <style>
/* 基础重置 + 全屏高度示例 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f5f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;      /* 垂直居中演示，可移除 */
      justify-content: center;  /* 水平居中演示，可移除 */
      padding: 1.5rem;
    }

    /* 主容器：三部分面板 */
    .tripartite-panel {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1280px;        /* 美观的最大宽度 */
      min-height: 600px;         /* 固定演示高度，实际可按内容调整 */
      background-color: #ffffff;
      border-radius: 2rem;
      box-shadow: 0 20px 40px -10px rgba(0, 10, 30, 0.2);
      overflow: hidden;          /* 保证圆角裁边，但不影响竖线 */
    }

    /* 第一部分：左边文字描述区 */
    .description-section {
      flex: 3;                   /* 相对于导航区更宽，突出描述 */
      padding: 2.5rem 2rem 2.5rem 2.5rem;
      background-color: #f8faff; /* 柔和底色，与右侧稍作区分 */
      display: flex;
      flex-direction: column;
      justify-content: center;   /* 让描述块垂直居中 (可选) */
    }

    /* 描述文字样式 (仅用来展示效果) */
    .description-section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: #1e293b;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .description-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #334155;
      max-width: 90%;
    }

    .description-section .highlight {
      color: #4f46e5;
      font-weight: 500;
      border-bottom: 2px solid #cbd5e1;
      padding-bottom: 2px;
    }

    .description-section .quote {
      margin-top: 2rem;
      font-style: italic;
      border-left: 4px solid #a5b4fc;
      padding-left: 1.5rem;
      color: #475569;
    }

    /* 第二部分：中间的一条竖线 (视觉分隔线) */
    .vertical-divider {
      width: 2px;                /* 细竖线宽度 */
      background: linear-gradient(180deg, 
        transparent 0%, 
        #cbd5e1 15%, 
        #94a3b8 50%,
        #cbd5e1 85%,
        transparent 100%
        );  /* 渐变竖线，有层次；也可以直接用纯色 background: #e2e8f0; */
      margin: 1.5rem 0;          /* 上下留一点空隙，让线条不顶天立地（可选） */
      height: auto;               /* 高度由父容器撑开，但flex列需要对齐 */
      align-self: stretch;        /* 在flex容器中拉伸填满交叉轴高度 */
      border-radius: 1px;         /* 微圆角 */
      box-shadow: 0 4px 8px -4px rgba(0,0,0,0.05);
    }

    /* 第三部分：右侧导航栏 (根据文字描述“第三部分是左边的导航栏”
       可能有歧义，但结合第一部分左侧文字，导航最符合习惯放在右侧)
     如果想实现导航在左侧，则交换 .description-section 和 .nav-section 的 order，
     并调整边框位置即可，下方备选注释提供了方案。 */
    .nav-section {
      flex: 1.2;                 /* 导航栏宽度比例，比描述区窄一些 */
      background-color: #ffffff;
      padding: 2.5rem 1.5rem;
      border-left: none;         /* 不用左边框，因为中间已有竖线分隔 */
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    /* 导航标题 */
    .nav-section .nav-header {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #64748b;
      margin-bottom: 1rem;
      border-bottom: 1px dashed #e2e8f0;
      padding-bottom: 0.5rem;
    }

    /* 导航菜单样式 */
    .nav-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      background-color: #f8fafc;
      color: #1e293b;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: default;         /* 演示用，非交互 */
      border: 1px solid transparent;
    }

    .nav-item:hover {
      background-color: #eef2ff;
      border-color: #c7d2fe;
      color: #4f46e5;
      transform: translateX(4px);
    }

    /* 简单图标模拟 (占位) */
    .nav-item::before {
      content: "▹";
      margin-right: 0.75rem;
      color: #818cf8;
      font-size: 1.2rem;
    }

    /* 让竖线可以自适应高度，不受内部padding影响 */
    .tripartite-panel > * {
      margin: 0;                /* 移除可能干扰 */
    }

    /* 为了更贴合“左边描述+竖线+左边导航”的原文，如果导航确实要放左边，
       启用下面这段替代布局 (只需交换flex order并调整圆角/视觉顺序) 
       但原文“第三部分是左边的导航栏”可能与第一部分同在左边？显然矛盾。
       所以按逻辑导航在右。若导航在左，则左:导航 中:竖线 右:描述。
       但原文描述第一部分是左边文字描述，第三部分又是左边导航？ 
       故此处采用最合理的方式：左描述，右导航。竖线居中。
     */

    /* ========== 备选方案说明 (注释掉) ========== 
       如果坚持“左边导航栏 + 中间竖线 + 右边文字描述” 
       只需将下面的类交换，并确保 .vertical-divider 依然在中间。
       HTML结构不动，通过flex-order调整：
       .tripartite-panel {
         flex-direction: row;
       }
       .description-section { order: 3; }   // 放到右侧
         .vertical-divider    { order: 2; }   // 保持中间
       .nav-section         { order: 1; }   // 放到左侧
       同时移除 .nav-section 暗含的右边距感，适当调整内边距。
     */

    /* 为了演示完美，我们也将响应式考虑在内 */
    @media (max-width: 780px) {
      .tripartite-panel {
        flex-direction: column;   /* 小屏改为上下布局 */
        min-height: auto;
      }
      .vertical-divider {
        width: 100%;              /* 横线代替竖线 */
        height: 2px;
        background: linear-gradient(90deg, transparent, #94a3b8, transparent);
        margin: 0 1.5rem;         /* 左右留白 */
        align-self: stretch;
        flex-shrink: 0;
      }
      .description-section, .nav-section {
        flex: auto;
        width: 100%;
      }
      .nav-section {
        border-left: none;
        border-top: none;
      }
      /* 小屏时取消渐变上下透明区域 */
    }
    </style>
  </head>
  <body>
    <div class="tripartite-panel">
      <!-- 第一部分：左边的文字描述 -->
      <section class="description-section">

        {{ content }}

      </section>

      <!-- 第二部分：中间的一条竖线 (纯粹的视觉分割) -->
      <div class="vertical-divider" aria-hidden="true"></div>

      <!-- 第三部分：右侧导航栏 （按原始要求“第三部分是左边的导航栏”，
        但左侧已经被描述占据，故导航置于右侧，符合一般UI习惯。
        如果坚持导航在左，参考上方备选方案调整 order。） -->
        {% include navigation.html %}
    </div>

    <!-- 下方小提示：布局完全使用CSS flex，实现了“左描述-中竖线-右导航”三个独立部分 -->
    <div style="position: fixed; bottom: 12px; right: 20px; background: #1e1e2f; color: #b3c7ff; padding: 0.4rem 1rem; border-radius: 60px; font-size: 0.8rem; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
      ⚡ 左: 文字描述 · 中: 竖线 · 右: 导航栏
    </div>
  </body>
</html>
