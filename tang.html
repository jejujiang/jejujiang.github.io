<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>经典唐诗选</title>
		<style>
body {
	font-family: "楷体", KaiTi, serif;
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f5f5dc;
}
		.poem {
			background: white;
			padding: 20px;
			margin: 20px 0;
			border-radius: 10px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		h2 {
			color: #2c5f2d;
			border-bottom: 2px solid #97bc62;
			padding-bottom: 5px;
		}
		.author {
			color: #666;
			font-style: italic;
		}
		.analysis {
			background: #f8f8f8;
			padding: 15px;
			margin: 10px 0;
			border-left: 3px solid #97bc62;
		}
		.zh-en {
			display: flex;
			gap: 20px;
			margin-top: 15px;
		}
		.zh { 
			color: #194719;
			flex: 1;
			padding-right: 20px;
			border-right: 1px dashed #ccc;
		}
		.en {
			color: #2c5f2d;
			flex: 1;
			font-style: italic;
		}
		</style>
	</head>
	<body>
		<h1>经典唐诗选</h1>

		{% for tangpoem in site.data.tamgpoems %}
		<div class="poem">
			<h2>{{ tangpoem.title }}</h2>
			<div class="author">{{ tangpoem.author }}</div>
			<div class="analysis">
				{{ tangpoem.analyze }}
			</div>
			<div class="zh-en">
				<div class="zh">
					<pre>
					{{ tangpoem.zh }}
					</pre>
				</div>
				<div class="en">
					<pre>
					{{ tangpoem.en }}
					</pre>
				</div>
			</div>
		</div>

	</body>
</html>
