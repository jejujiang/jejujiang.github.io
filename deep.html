<!DOCTYPE html>
<html lang="zh">
	<head>
		    <meta charset="UTF-8">
		        <meta name="viewport" content="width=device-width, initial-scale=1.0">
			    <title>极简悬浮导航</title>
			        <style>
        /* 基础样式 */
        body {
		            margin: 0;
			                font-family: Arial, sans-serif;
					            padding-top: 60px; /* 为导航栏留出空间 */
						            }
	        
	        /* 悬浮导航 */
	        .navbar {
			            position: fixed;
				                top: 0;
						            width: 100%;
							                background: rgba(0,0,0,0.9);
									            padding: 15px 0;
										                z-index: 1000;
												        }
		        
		        .nav-container {
				            max-width: 1200px;
					                margin: 0 auto;
							            display: flex;
								                justify-content: space-between;
										            align-items: center;
											                padding: 0 20px;
													        }
			        
			        .logo {
					            color: white;
						                font-weight: bold;
								            text-decoration: none;
									                font-size: 1.2rem;
											        }
				        
				        .nav-links {
						            display: flex;
							                gap: 20px;
									        }
					        
					        .nav-links a {
							            color: white;
								                text-decoration: none;
										        }
						        
						        /* 移动端适配 */
						        @media (max-width: 768px) {
								            .nav-links {
										                    display: none;
												                }
									                
									                .menu-btn {
												                display: block;
														                background: none;
																                border: none;
																		                color: white;
																				                font-size: 1.5rem;
																						                cursor: pointer;
																								            }
											        }
							    </style>
	</head>
	<body>
		    <!-- 导航栏 -->
		        <nav class="navbar">
				        <div class="nav-container">
						            <a href="#" class="logo">LOGO</a>
							                
							                <div class="nav-links" id="navLinks">
										                <a href="#home">首页</a>
												                <a href="#about">关于</a>
														                <a href="#services">服务</a>
																                <a href="#contact">联系</a>
																		            </div>
																			                
																			                <button class="menu-btn" id="menuBtn">☰</button>
																					        </div>
																						    </nav>
																						        
																						        <!-- 页面内容 -->
																							    <div style="height: 2000px; padding: 20px;">
																								            <h1>页面内容</h1>
																									            <p>滚动测试导航栏悬浮效果</p>
																										        </div>
																											    
																											    <script>
																												            // 移动端菜单切换
																												            const menuBtn = document.getElementById('menuBtn');
        const navLinks = document.getElementById('navLinks');
        
        menuBtn.addEventListener('click', () => {
		            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
		        });
    </script>
	</body>
</html>
